filename = "plugin_monitor.lua"
ticker_interval = 60
preserve_data = false
process_message_inject_limit = 1
message_matcher = 'Type == "hindsight.plugins" && Fields[name] == "output.test_success"'
alert = {
  disabled = false,
  prefix = false,
  throttle = 1440,
  modules = {
    email = {recipients = {"trink@mozilla.com"}},
  },

  thresholds = {
    process_message_failures = {
      percent = 5,
      minimum_sample = 50
    },
  }
}
